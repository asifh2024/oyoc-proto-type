<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Playfair Display', serif; }
    body {
      background: url('oyoc.jpg') no-repeat center 60%/cover;
      background-attachment: fixed;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      background: #fff;
      color: #000;
      padding: 16px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .left { display:flex; align-items:center; gap:18px; }
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    .menu-toggle span { width: 22px; height: 2px; background: #000; border-radius: 2px; }
    nav {
      display: flex;
      align-items: center;
      gap: 18px;
      font-family: 'Montserrat', sans-serif;
      font-size: 13px;
      letter-spacing: 0.6px;
    }
    nav a { color: #000; text-decoration: none; font-weight: 500; }
    nav .divider { color: #999; margin: 0 6px; }
    .search-icon { font-size: 18px; cursor: pointer; }
    .hero { height: 100vh; position: relative; }
    .hero-content {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 10%;
      width: min(920px, 92%);
      text-align: center;
      z-index: 20;
    }
    .brand {
      font-family: 'Great Vibes', cursive;
      font-size: 34px;
      color: white;
      margin-bottom: 8px;
    }
    .headline {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      line-height: 1.06;
      color: white;
      margin-bottom: 12px;
      font-weight: 700;
    }
    .sub {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      font-size: 16px;
      margin-bottom: 22px;
      opacity: 0.95;
    }
    .btn {
      display: inline-block;
      background: #f7f1e9;
      color: #000;
      padding: 14px 34px;
      border-radius: 32px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,0.12);
      transition: transform .18s;
      text-decoration: none;
    }
    .btn:hover { transform: translateY(-3px); }
    .mobile-nav {
      display: none;
      position: absolute;
      top: 64px;
      left: 0;
      width: 100%;
      background: #fff;
      padding: 12px 5%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      z-index: 95;
      flex-direction: column;
      gap: 8px;
    }
    .mobile-nav a { color:#000; text-decoration:none; padding:8px 0; }
    .whatsapp-widget {
      position: fixed;
      bottom: 22px;
      right: 22px;
      z-index: 9999;
      background-color: #25D366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px #25D366;
      animation: glow 1.5s infinite alternate;
      transition: transform 0.3s;
    }
    .whatsapp-widget:hover { transform: scale(1.1); }
    .whatsapp-widget i {
      color: #fff;
      font-size: 30px;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 10px #25D366; }
      100% { box-shadow: 0 0 25px #25D366; }
    }
    @media (max-width: 900px) {
      nav { display: none; }
      .menu-toggle { display: flex; }
      .hero-content { top: 8%; width: 94%; }
      .headline { font-size: 36px; }
      .brand { font-size: 28px; margin-bottom: 4px; }
    }
    @media (min-width: 901px) {
      .menu-toggle { display: none; }
      nav { display: flex; }
    }
    @media (min-width: 1200px) {
      .headline { font-size: 72px; }
      .brand { font-size: 40px; }
    }
  </style>
</head>
<body>

    </div>
    <div class="right">

    </div>
    <div class="mobile-nav" id="mobileNav">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="howitworks2.html">HOW IT WORKS</a>
      <a href="https://ideogram.ai/" target="_blank">CREATE IMAGE USING AI</a>
      <a href="https://wa.me/9354859893" target="_blank" id="mobileUploadLink">Send me</a>
      <a href="contact1.html">CONTACT</a>

  <main>
    <section class="hero">

  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const mobileNav = document.getElementById('mobileNav');
    menuToggle.addEventListener('click', () => {
      const isOpen = mobileNav.style.display === 'flex';
      mobileNav.style.display = isOpen ? 'none' : 'flex';
    });
  </script>

</body>
</html>
